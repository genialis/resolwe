#
# Development configuration of dependent services for Docker Compose.
#
services:
  postgresql:
    image: postgres:14
    environment:
      POSTGRES_USER: resolwe
      POSTGRES_DB: resolwe
      POSTGRES_PASSWORD: resolwe
    ports:
      - "55432:5432"
  redis:
    image: redis:5
    ports:
      - "56379:6379"
