#
# Development configuration of dependent services for Docker Compose.
#
postgresql:
    image: postgres:9.4
    environment:
        POSTGRES_USER: resolwe
        POSTGRES_DB: resolwe
    ports:
        - "55432:5432"
elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.8
    environment:
        - discovery.type=single-node
        - xpack.security.enabled=false
    ports:
        - "59200:9200"
redis:
    image: redis:3.2
    ports:
        - "56379:6379"
