          default: "choice_2"
          choices:
            - label: Choice 1
              value: choice_1
            - label: Choice 2
              value: choice_2
            - label: Choice 3
              value: choice_3
        - name: string6
          label: String 6 regex only "Aa"
          type: basic:string
          default: "AAaAaaa"
          validate_regex: /^[aA]*$/
    - name: tricky
      label: Tricky
      group:
        - name: tricky1
          label: Tricky 1
          group:
