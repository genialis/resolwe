      type: basic:string
    - name: out_text
      label: Text
      type: basic:text
    - name: out_url_download
      label: URL download
      type: basic:url:download
    - name: out_url_view
      label: URL view
      type: basic:url:view
    - name: out_group
      label: Group
      group:
        - name: string2
          label: String 2 required
          type: basic:string
          description: "String 2 description."
        - name: string3
          label: String 3 disabled
          type: basic:string
          description: "String 3 description."
        - name: string4
