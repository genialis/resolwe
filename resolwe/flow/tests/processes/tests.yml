- slug: test-bloated
  name: Bloated Processor
  requirements:
    expression-engine: jinja
  version: 0.0.0
  type: "data:test:bloated:"
  category: tests
  persistence: CACHED
  description: >
    A very bloated processor. All fields types are defined to make sure
    that they can be registered.
  input:
    - name: boolean
      label: Boolean
      type: basic:boolean
      default: true
    - name: date
      label: Date
      type: basic:date
      default: "2013-12-31"
    - name: datetime
      label: Date and time
      type: basic:datetime
      default: "2013-12-31 23:59:59"
    - name: decimal
      label: Decimal
      type: basic:decimal
      default: -123.456
    - name: integer
      label: Integer
      type: basic:integer
      default: -123
    - name: integer2
      label: Integer 2
      type: basic:integer
      range: [0, 5]
    - name: string
      label: String
      type: basic:string
      default: "Foo b-a-r.gz 1.23"
    - name: string_list
      label: String List
      type: list:basic:string
    - name: text
      label: Text
      type: basic:text
      default: |
        Foo bar
        in 3
        lines.
    - name: url_download
      label: URL download
      type: basic:url:download
      default:
        url: "http://www.w3.org/TR/1998/REC-html40-19980424/html40.pdf"
    - name: url_view
      label: URL view
      type: basic:url:view
      default:
        name: Google
        url: "http://www.google.com/"
    - name: url_link
      label: URL view
      type: basic:url:link
      default:
        url: "http://www.google.com/"
    - name: single_data
      label: Single data
      type: data:test
    - name: single_data_relations
      label: Single data with relations
      type: data:test
      relation:
        type: group
        npartitions: 1
    - name: list_data
      label: Data list
      type: list:data:test
    - name: list_data_relations
      label: Data list with relations
      type: list:data:test
      relation:
        type: group
    - name: group
      label: Group
      group:
        - name: string2
          label: String 2 required
          type: basic:string
          description: "String 2 description."
          required: true
          placeholder: "Enter string"
        - name: string3
          label: String 3 disabled
          type: basic:string
          description: "String 3 description."
          disabled: true
          default: "disabled"
        - name: string4
