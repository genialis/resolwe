name: Resolwe CI

on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

  pull_request:
  schedule:
    - cron: "30 2 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    env:
      TOX_COMMAND: "python3.12 -m tox --skip-missing-interpreters false"
      RESOLWE_COMMUNICATOR_IMAGE: "resolwe/com:testing"

    runs-on: arc-runner
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.11"
            toxenv: "py311"
          - python: "3.12"
            toxenv: "py312"
          - python: "3.12"
            toxenv: "linters"
          - python: "3.12"
            toxenv: "packaging"
          - python: "3.12"
            toxenv: "migrations"

    services:
      postgres: 
        image: public.ecr.aws/docker/library/postgres:16
        ports:
          - 55432:5432
        env:
          POSTGRES_USER: resolwe
          POSTGRES_DB: resolwe
          POSTGRES_PASSWORD: resolwe
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: public.ecr.aws/docker/library/redis:7-alpine
        ports:
          - 56379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build communication container
        working-directory: ./resolwe/flow/docker_images
        run: docker build -f Dockerfile.communication -t ${{ env.RESOLWE_COMMUNICATOR_IMAGE }} ../../

      - name: Test
        run: |
          # Make sure `python` refers to the tox environment's Python
          export PATH=`pwd`/.tox/${{ matrix.toxenv }}/bin:$PATH
          ${{ env.TOX_COMMAND }} -e ${{ matrix.toxenv }}

  build:
    runs-on: arc-runner
    needs: test
    if: startsWith(github.ref, 'refs/tags')

    steps:
      - uses: actions/checkout@v4

      - name: Install build
        run: python3.11 -m pip install --user build

      - name: Build a binary wheel and a source tarball
        run: python3.11 -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: .coverage
          token: ${{ secrets.CODECOV_TOKEN }}
