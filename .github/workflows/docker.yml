name: Build Docker Images

on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

env:
  AWS_REGISTRY: public.ecr.aws/b7b0c6g2 # TODO: change this backf
  AWS_REGION: us-east-1

jobs:
  build:
    env:
      TAGS:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        image: [fedora-33, ubuntu-20.04, communication]
        include:
          - image: fedora-33
            context: resolwe/toolkit/docker_images/base/
            file: resolwe/toolkit/docker_images/base/Dockerfile.fedora-33
            repository: resolwe/base
            devel-tag: fedora-33dev
            staging-tag: fedora-33staging
            stable-tag: fedora-33
            version-suffix: "f"
          - image: ubuntu-20.04
            context: resolwe/toolkit/docker_images/base/
            file: resolwe/toolkit/docker_images/base/Dockerfile.ubuntu-20.04
            repository: resolwe/base
            devel-tag: latest
            staging-tag: staging
            stable-tag: stable
            version-suffix: ""
          - image: communication
            context: resolwe/
            file: resolwe/flow/docker_images/Dockerfile.communication
            repository: resolwe/com
            devel-tag: latest
            staging-tag: staging
            stable-tag: stable
            version-suffix: ""

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Public ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Generate tags
        run: |
          export tags=""

          # Devel (all commits to master)
          if [[ ${{ github.ref == 'refs/heads/master' }} ]];
          then
            tags += ${{ env.AWS_REGISTRY }}/${{ matrix.repository }}:${{ matrix.devel-tag }}
            tags += "\n"
          fi

          # Staging (all tagged commits)
          if [[ ${{ startsWith(github.ref, 'refs/tags') }} ]];
          then
            version = ${GITHUB_REF#refs/tags/}
            tags += ${{ env.AWS_REGISTRY }}/${{ matrix.repository }}:$version${{ matrix.version-suffix }}
            tags += "\n"
            tags += ${{ env.AWS_REGISTRY }}/${{ matrix.repository }}:${{ matrix.staging-tag }}
            tags += "\n"
          fi

          # Stable (all commits tagged with a stable version tag)
          if [[ ${{ github.event.ref }} =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$ ]];
          then
            tags += ${{ env.AWS_REGISTRY }}/${{ matrix.repository }}:${{ matrix.stable-tag }}
            tags += "\n"
          fi

          echo "TAGS=$tags" >> $GITHUB_ENV

      - name: Build and push tagged image ${{ matrix.image }}
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          tags: ${{ env.TAGS }}
          push: true
