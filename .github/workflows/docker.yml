name: Build Docker Images

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        image: [fedora-33, ubuntu-20.04, upload-tab-file, archiver]
        include:
          - image: fedora-33
            context: resolwe/toolkit/docker_images/base/
            file: resolwe/toolkit/docker_images/base/Dockerfile.fedora-33
            tags: resolwe/base:fedora-33
          - image: ubuntu-20.04
            context: resolwe/toolkit/docker_images/base/
            file: resolwe/toolkit/docker_images/base/Dockerfile.ubuntu-20.04
            tags: resolwe/base:ubuntu-20.04
          - image: upload-tab-file
            context: resolwe/toolkit/docker_images/upload-tab-file/
            file: resolwe/toolkit/docker_images/upload-tab-file/Dockerfile
            tags: resolwe/upload-tab-file:latest
          - image: archiver
            context: resolwe/toolkit/docker_images/archiver/
            file: resolwe/toolkit/docker_images/archiver/Dockerfile
            tags: resolwe/archiver:latest
          - image: Communication container
            context: resolwe/
            file: resolwe/flow/docker_images/Dockerfile.communication
            tags: resolwe/com:python-3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Fedora 33 base image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          tags: ${{ matrix.tags }}
          push: true
